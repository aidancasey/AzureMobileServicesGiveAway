<!DOCTYPE html>
<html>
    <head>
        <title>Sample: get started with data</title>
        <link rel='stylesheet' href='styles.css' />
        <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->

        <script src='https://corkug.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js'></script>
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Windows Azure</h2>
                    <h1>Mobile Services</h1>

                    <form id='add-item'>

                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>

                <a href='http://www.windowsazure.com/en-us/develop/mobile/'>

            </footer>

        <script src='http://code.jquery.com/jquery-1.9.0.min.js'></script>
